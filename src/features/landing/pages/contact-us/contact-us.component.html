<main>
	<app-any-page-header
		[title]="'contact-us-page.title' | translate"
		[paragraph1]="'contact-us-page.p1' | translate"
	></app-any-page-header>
	<br />
	<app-address></app-address>
	<section class="w-full h-screen/2 sm:h-screen-63">
		<iframe
			class="w-full h-full"
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3156.493462283038!2d-122.1431018308889!3d37.70809350415709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f8fd9e899edb7%3A0x75ec9c54b1a1c3cb!2s900%20143rd%20Ave%2C%20San%20Leandro%2C%20CA%2094578%2C%20USA!5e0!3m2!1sen!2stn!4v1633814860080!5m2!1sen!2stn"
			style="border: 0"
			allowfullscreen=""
			loading="lazy"
		></iframe>
	</section>
	<section class="flex flex-col justify-center items-center w-full py-24">
		<h2 appAosFadeUp class="text-2xl sm:text-6xl font-bold text-center mb-8">
			{{ "contact-us-page.locations-we-serve" | translate }}
		</h2>
		<div class="flex flex-col sm:flex-row justify-center items-center w-1/2">
			<ul
				appAosFadeUp
				[aosDelay]="200"
				class="list-none flex flex-col items-center justify-center w-full sm:w-1/2"
			>
				<li class="text-lg font-bold text-center h-7">San Francisco, CA</li>
				<li class="text-lg font-bold text-center h-7">Los Angeles, CA</li>
				<li class="text-lg font-bold text-center h-7">San Jose, CA</li>
			</ul>
			<ul
				appAosFadeUp
				[aosDelay]="400"
				class="list-none flex flex-col items-center justify-center w-full sm:w-1/2"
			>
				<li class="text-lg font-bold text-center h-7">Sacramento, CA</li>
				<li class="text-lg font-bold text-center h-7">Las Vegas, NV</li>
				<li class="text-lg font-bold text-center h-7">Reno, NV</li>
			</ul>
		</div>
	</section>
</main>

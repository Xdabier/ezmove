<section class="flex flex-col items-start justify-between py-8 bg-whitesmoke w-full overflow-x-hidden">
	<div class="promo-banner-image overflow-hidden flex justify-center items-center" [ngStyle]="bgSize">
		<div class="w-full h-full bg-black-40 flex justify-center items-center">
			<h1 appAosFadeUp class="text-white font-bold text-4xl sm:text-6xl text-center max-w-xs sm:max-w-full">
				{{ "promo-banner.title" | translate }}
			</h1>
		</div>
	</div>
	<div class="flex flex-row flex-wrap w-full justify-between items-center">
		<div
			class="flex flex-col justify-between items-center py-10 w-screen sm:w-1/3 h-36 sm:h-48"
			*ngFor="let quality of qualities; let i = index"
			[ngClass]="quality.color"
			appAosFadeUp
			[aosDelay]="(i + 3) * 100"
			[activateDesktopOnly]="false"
			[activateMobileOnly]="true"
		>
			<svg
				appAosFadeUp
				[aosDelay]="(i + 3) * 100"
				[activateMobileOnly]="false"
				[activateDesktopOnly]="true"
				class="svg-size"
				preserveAspectRatio="xMidYMid meet"
				data-bbox="20 20.997 160 158.007"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="20 20.997 160 158.007"
				aria-hidden="true"
			>
				<g>
					<path
						d="M138.806 20.997v118.806H20V20.997h118.806z"
						[attr.fill]="quality.iconColor"
						data-color="1"
					></path>
					<path
						d="M180 60.198v118.806H61.194V60.198H180z"
						opacity=".5"
						[attr.fill]="quality.iconColor"
						data-color="1"
					></path>
				</g>
			</svg>
			<h2
				class="font-bold text-2xl sm:text-3xl mt-6 w-full sm:w-2/5 text-center"
				[ngClass]="quality.iconColor === '#fff' ? 'text-white' : 'text-black'"
				appAosFadeUp
				[aosDelay]="(i + 3) * 100"
				[activateMobileOnly]="false"
				[activateDesktopOnly]="true"
			>
				{{ quality.title }}
			</h2>
		</div>
	</div>
</section>

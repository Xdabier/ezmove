<div class="bg-whitesmoke w-full px-8 py-8 sm:py-24 sm:px-24 flex flex-row flex-wrap items-center justify-between">
	<img
		*ngFor="let comp of companies; let i = index"
		[src]="comp"
		appAosFadeUp
		[aosDelay]="(i + 3) * 100"
		[alt]="'Our social proof'"
		class="h-auto filter grayscale h-auto w-screen/3-spacing-40 sm:w-screen/9-spacing-30"
	/>
</div>

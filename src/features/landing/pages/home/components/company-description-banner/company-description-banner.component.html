<section class="company-description-banner">
	<div class="banner-content order-2 sm:order-1">
		<h2 appAosFadeUp class="banner-title mt-4 sm:mt-0 text-white">
			{{ "landing.description.title" | translate }}
		</h2>
		<p appAosFadeUp [aosDelay]="400" class="banner-description mb-9">
			{{ "landing.description.desc" | translate }}
		</p>
		<a appAosFadeUp [aosDelay]="600" [routerLink]="'/about/'" class="theme-button-anchor w-max">{{
			"landing.description.cta" | translate
		}}</a>
	</div>
	<div class="banner-content-image" [ngStyle]="bgSize"></div>
</section>

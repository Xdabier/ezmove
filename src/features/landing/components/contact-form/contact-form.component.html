<section class="flex flex-row flex-wrap justify-center items-center px-6 py-10 sm:py-20 bg-primary">
	<div class="flex flex-col justify-start items-start p-2 sm:p-0">
		<h2 appAosFadeUp class="banner-title text-white">
			{{ "contact-us.title" | translate }}
		</h2>
		<p appAosFadeUp [aosDelay]="200" class="banner-description">{{ "contact-us.desc" | translate }}</p>
	</div>
	<form
		class="flex flex-col justify-start items-start"
		[formGroup]="contactUsForm"
		(ngSubmit)="onSubmit()"
		name="free-quote-form"
	>
		<div class="flex flex-col sm:flex-row justify-between items-center w-full p-1">
			<div class="w-full sm:w-1/2 p-1">
				<label appAosFadeUp [aosDelay]="200" for="zipFrom">{{ "contact-us.zip-1-label" | translate }} *</label>
				<input type="number" id="zipFrom" formControlName="zipFrom" required />
			</div>
			<div class="w-full sm:w-1/2 p-1">
				<label appAosFadeUp [aosDelay]="400" for="zipTo">{{ "contact-us.zip-2-label" | translate }} *</label>
				<input type="number" id="zipTo" formControlName="zipTo" required />
			</div>
		</div>

		<div class="flex flex-col sm:flex-row justify-between items-center w-full p-1">
			<div class="w-full sm:w-1/2 p-1">
				<label appAosFadeUp [aosDelay]="600" for="date">{{ "contact-us.date-label" | translate }}</label
				>
				<input type="date" id="date" formControlName="date" />
			</div>
			<div class="w-full sm:w-1/2 p-1">
				<label appAosFadeUp [aosDelay]="800" for="rooms">{{ "contact-us.rooms-label" | translate }} *</label>
				<select type="number" id="rooms" formControlName="rooms" required>
					<option selected value disabled></option>
					<option *ngFor="let roomsNumber of roomsOptions" [value]="roomsNumber">
						{{ roomsNumber }}
					</option>
				</select>
			</div>
		</div>

		<div class="flex flex-col sm:flex-row justify-between items-center w-full p-1">
			<div class="w-full sm:w-1/2 p-1">
				<label appAosFadeUp [aosDelay]="1000" for="firstName"
					>{{ "contact-us.first-name-label" | translate }} *</label
				>
				<input type="text" id="firstName" formControlName="firstName" required />
			</div>
			<div class="w-full sm:w-1/2 p-1">
				<label appAosFadeUp [aosDelay]="1200" for="lastName"
					>{{ "contact-us.last-name-label" | translate }} *</label
				>
				<input type="text" id="lastName" formControlName="lastName" required />
			</div>
		</div>

		<div class="w-full p-2">
			<label appAosFadeUp [aosDelay]="1400" for="phone">{{ "contact-us.phone-label" | translate }} *</label>
			<input type="number" id="phone" formControlName="phone" required />
		</div>

		<div class="w-full p-2">
			<input
				class="theme-button contact-us-submit-button"
				type="submit"
				[disabled]="!contactUsForm.valid"
				name="submit-button"
				[value]="'contact-us.submit-button' | translate"
			/>
		</div>
	</form>
</section>
